<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>

    <title th:include=":: #pageTitle">Jinymusims personal page</title>
</head>
<body>

    <header th:fragment="header">
        <div class="p-3 bg-warning text-dark">
            <a th:href="@{/}">
                <img th:src="@{/images/jinymusim-logo.png}"  class="img-fluid" alt="jinymsuim logo"/>
            </a>
        </div>

    </header>

    <div th:fragment="menu">
        <nav class="navbar navbar-expand-lg sticky-top bg-warning mb-5">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link mb-0 h1" th:href="@{/}">Homepage</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link mb-0 h1" th:href="@{/mailme}">Mail me</a>
                </li>
            </ul>
        </nav>
    </div>


    <footer  th:fragment="footer">
        <div class="p-3 bg-warning text-dark fixed-bottom">
            <p>&copy; 2022 jinymusim</p>
        </div>
    </footer>

</body>

</html>
